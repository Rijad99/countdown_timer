<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <img src="/img/bg-stars.svg" class="main-bg">
        <img src="/img/pattern-hills.svg" class="overlay-bg">

        <div class="content">
            <h4>We're launching soon</h4>

            <div class="countdown">
                <div class="box days">
                    <span>08</span>
                    <div class="flip-card"></div>

                    <div class="dot dot-one"></div>
                    <div class="dot dot-two"></div>
                    <span>Days</span>
                </div>

                <div class="box hours">
                    <span>23</span>
                    <div class="flip-card"></div>

                    <div class="dot dot-one"></div>
                    <div class="dot dot-two"></div>
                    <span>Hours</span>
                </div>

                <div class="box minutes">
                    <span>55</span>
                    <div class="flip-card"></div>

                    <div class="dot dot-one"></div>
                    <div class="dot dot-two"></div>
                    <span>Minutes</span>
                </div>

                <div class="box seconds">
                    <span>41</span>
                    <div class="flip-card"></div>

                    <div class="dot dot-one"></div>
                    <div class="dot dot-two"></div>
                    <span>Seconds</span>
                </div>
            </div>
        </div>

        <ul>
            <li>
                <a href=""><img src="/img/icon-facebook.svg"></a>
            </li>
            <li>
                <a href=""><img src="/img/icon-pinterest.svg"></a>
            </li>
            <li>
                <a href=""><img src="/img/icon-instagram.svg"></a>
            </li>
        </ul>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
